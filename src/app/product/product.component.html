<div class="container">
  <div class="grey darken-3 title">
    <h2 class="white-text">Registrar Producto</h2>
  </div>

  <div class="container">
    <form action="post">
      <div class="row">
        <div class="col s12">
          <h6>Ingrese Descripción del producto</h6>
          <input type="text" name="name" placeholder="Ingrese Nombre" [(ngModel)]="description">
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h6>Ingrese Precio Materia Prima</h6>
          <input type="number" name="product" placeholder="Producto" [(ngModel)]="costPrice">
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h6>Ingrese Costo De producción</h6>
          <input type="text" name="quantity" placeholder="Cantidad" [(ngModel)]="productionCost">
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h6>Ingrese Precio De venta</h6>
          <input type="text" name="phone" placeholder="Celular" [(ngModel)]="salePrice">
        </div>
      </div>

    </form>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12 center-align">
        <button class="btn btnblock waves-effect waves-red btn-large">Registra Producto</button>
      </div>
    </div>
  </div>
</div>

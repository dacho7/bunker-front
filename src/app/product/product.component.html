    <h2 class="white-text">Registrar Producto</h2>
  </div>

  <div class="container">
    <form action="post">
      <div class="row">
        <div class="col s12">
          <h6>Ingrese Descripci贸n del producto</h6>
          <input type="text" name="description" placeholder="Ingrese Descripci贸n" [(ngModel)]="description">
        </div>
      </div>
      <div class="row">

      <div class="row">

      </div>
      <div class="row">

      <div class="row">

          <input type="number" name="saleprice" placeholder="Precio De venta" [(ngModel)]="salePrice">
        </div>
      </div>

    </form>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12 center-align">
        <button class="btn btnblock waves-effect waves-red btn-large" [disabled]="!description || !costPrice || !productionCost || !salePrice" (click)="registerProduct()">Registra Producto</button>
      </div>
    </div>
  </div>
</div>
